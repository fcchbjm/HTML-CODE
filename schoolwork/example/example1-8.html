<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表的标记</title>
</head>
<body>
    Web前端语言：<br>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    Web服务器端语言：<br>
    <ul type="circle">
        <li>ASP.NET</li>
        <li>PHP</li>
        <li>JSP</li>
    </ul>
</body>
</html>
