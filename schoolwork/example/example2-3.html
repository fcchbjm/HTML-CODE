<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的属性</title>
</head>
<body>
    <table border="2" width="400px" height="60px" cellspacing="1" cellpadding="2" align="center" bgcolor="pink" background="images/2-3.jpg" bordercolor="red">
        <caption>表格标题</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>专业</th>
        </tr>
        <tr>
            <th>8888</th>
            <th>张三</th>
            <th>网络工程</th>
        </tr>
    </table>
</body>
</html>
