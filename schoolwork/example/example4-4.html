<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的行属性</title>
</head>
<body>
    <table border="2" width="400px">
        <caption>学生信息</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>专业</th>
        </tr>
        <tr align="center" valign="middle" height="100px" bgcolor="yellow">
            <th>8888</th>
            <th>张三</th>
            <th>网络工程</th>
        </tr>
    </table>
</body>
</html>
