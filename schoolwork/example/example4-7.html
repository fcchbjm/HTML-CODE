<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="reg.asp" method="post">
        选择一种你喜爱的水果：
        <br><input type="radio" name="sg" vale="banana">香蕉
        <br><input type="radio" name="sg" vale="apple">苹果
        <br><input type="radio" name="sg" vale="orange">橘子
        <br>选择你所喜爱的运动：
        <br><input type="checkbox" name="ra1" value="football">足球
        <br><input type="checkbox" name="ra2" checked value="basketball">篮球
        <br><input type="checkbox" name="ra3" value="volleyball">排球
        <br><input type="submit" vale="发送">
        <input type="reset" vale="重新输入">
        <input type="submit" value="提交">
        <input type="reset" value="复位">
    </form>
</body>
</html>
