<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本结构</title>
</head>
<body>
    <table width="200" border="2">
        <caption>教师信息表</caption>
        <thead>
            <tr>
                <th>工号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3" align="center">这里是表尾</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>8888</td>
                <td>刘丹</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
